<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="905728010723-vb46n1ag9vr7lvmgrjl6eust8vurafmc.apps.googleusercontent.com">
  <title>Sportstify</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="./img/winner.png">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <!-- FONT -->
</head>
<body style="background: linear-gradient(to right, #3c597e, #53a0d3)">
  
  <!-- LOGIN -->
  <div class="container mb-5">
    <div id="loginpage">
      <h2 class="mt-5" style="color: whitesmoke; text-align: center; font-family: 'Poppins', sans-serif;">Sportstify</h2>
      <div class="mt-1">
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="email" id="emaillogin" class="form-control" placeholder="Email address" required autofocus>
                      <label for="emaillogin">Email address</label>
                    </div>
  
                    <div class="form-label-group">
                      <input type="password" id="passwordlogin" class="form-control" placeholder="Password" required>
                      <label for="passwordlogin">Password</label>  
                    </div>
                    
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="btn-submit">Sign in</button>
                    <br>
                    <h5 class="font-weight-light text-center">or</h5>
                    <br>
                    <div class="btn btn-block text-uppercase">
                      <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">Sign in with Google</button> -->
                      <button id="google-btn" class="g-signin2" data-onsuccess="onSignIn"></button>
                    </div>
                      <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" id="btn-go-sign-up-page">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END LOGIN PAGE -->

  <!-- REGISTER -->
  <div class="container">
    <div id="registerpage">
      <h2 class="mt-5" style="color: whitesmoke; text-align: center;font-family: 'Poppins', sans-serif;">Sportstify</h2>
      <div class="mt-4">
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign Up</h5>
                  <form class="form-signin">
  
                    <div class="form-label-group">
                      <input type="text" id="reg-name" class="form-control" placeholder="Full Name" required autofocus>
                      <label for="reg-name">Full Name</label>
                    </div>
  
                    <div class="form-label-group">
                      <input type="email" id="reg-email" class="form-control" placeholder="Email address" required autofocus>
                      <label for="reg-email">Email address</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
                      <label for="reg-password">Password</label>
                    </div>
                    <hr class="my-4">
                    
                      <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" id="btn-submit-signup">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END REGISTER PAGE -->

  <!-- AFTER LOGIN -->
  <div id="afterlogin">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: black;">
      <div class="container">
        <a class="navbar-brand" href="#" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Sportstify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  id="btn-soccer">Soccer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  id="btn-nba">NBA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  id="Premier_League">EPL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  id="Serie_A">Serie A</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  id="La_Liga">La Liga</a>
            </li>
            <li class="nav-item">
              <a id="btn-logout" class="nav-link" style="color:rgb(216, 29, 29);" onclick="signOut();">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <!-- SAY HI -->
    <div style="position: static; margin-left: 700px; margin-top: 100px;">
      <img id="userAvatar">
    </div>
    <div id="greetings" style="margin-top: 30px; text-align: center;">
      
    </div>
    <!-- SAY HI -->

    <!-- CONTAINER NEWS -->
    <div class="container-fluid mb-5" id="news-feed">
      <div class="row d-flex justify-content-center py-3" id="row1"></div>
      <div class="row d-flex justify-content-center py-3" id="row2"></div>
    </div>
    
    <!-- AKHIR CONTENT -->
    <div>
      <!-- TABLE LEAGUE -->
      <div class="container" id="classment">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th colspan="2">Klub</th>
              <div class="table-responsive-sm">
                <th>M</th>
                <th>M</th>
                <th>S</th>
                <th>K</th>
                <th>Point</th>
              </div>
            </tr>
          </thead>
          <tbody id="group">  
          </tbody>
        </table>
      </div>
    </div>
    <!-- END TABLE -->
  
  </div>
  <!-- END AFTER LOGIN -->

  <footer id="futer" class="pb-1 pt-3 d-inline-block fixed-bottom" style="background-color: black; width: 100%;">
    <p style="color: rgb(253, 249, 244); text-align: center;">Created by TIM10</p>
  </footer>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./main.js"></script>
  <script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
  </script>
  <!-- END OF SCRIPT -->
</body>
</html>
